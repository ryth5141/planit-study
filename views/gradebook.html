    <style>

.sidebar {

  color: #818181;
  display: block;
  transition: 0.3s;
}

/* When you mouse over the navigation links, change their color */

}

/* Position and style the close button (top right corner) */

  position: absolute;
  top: 0;
  right: 25px;
  font-size: 36px;
  margin-left: 50px;
}

/* The button used to open the sidebar */

  font-size: 20px;
  cursor: pointer;
  background-color: #111;
  color: white;
  padding: 10px 15px;

}

}

.img {

}

  .sidebar a {font-size: 18px;}

  overflow: auto; /* Enable scroll if needed */

}

/* Modal Content */

  background-color: #fefefe;

  padding: 20px;

  width: 80%;
}

    <script>
    function openNav() {

<div style="margin-left:1.5%">

  <button id="myBtn">Add Grade</button>
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>

      <label for="class_name"><b>Class:</b></label>
      <div class="form-group">
        <input type="text" class="form-control" id="class_name" placeholder="Class Name" required>
      </div>

      <p></p>

      <label for="assignment_name"><b>Assignment Name:</b></label>
      <div class="form-group">
        <input type="text" class="form-control" id="assignment_name" placeholder="Assignment Name" required>
      </div>

      <p></p>

      <label for="grade_value"><b>Grade:</b></label>
      <div class="form-group">
        <input type="text" class="form-control" id="grade_value" placeholder="Grade Value" required>
      </div>

      <p></p>

      <button id="enter_grade">Enter Grade</button>

      </div>
</div>

<table id="grade_table">
  <tr>
    <th>Class</th>
    <th>Assignment</th>
    <th>Grade</th>
  </tr>
  </table>

  <script>

    var modal = document.getElementById("myModal");
    var btn = document.getElementById("myBtn");
    var span = document.getElementsByClassName("close")[0];
    var create = document.getElementById("enter_grade");

    function delete_grade(o) {
      //Source: https://stackoverflow.com/questions/11553768/remove-table-row-after-clicking-table-row-delete-button
      var p=o.parentNode.parentNode;
      p.parentNode.removeChild(p);
    }

    btn.onclick = function() {
      modal.style.display = "block"; //Displays the modal
    }

    span.onclick = function() { //When the x is clicked
        class_name.value = ""; //Reset class name
        assignment_name.value = ""; //Reset assignment name
        grade_value.value = ""; //Reset grade
        //  $("select").each(function() { this.selectedIndex = 0 }); //Resets reminder
        modal.style.display = "none"; //Closes modal
      }
      create.onclick = function() {
        var table = document.getElementById("grade_table");
        var row = table.insertRow();
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);
        var cell4 = row.insertCell(3);
        var delete_button = '<button onclick="delete_grade(this)">Delete</button>';
        cell1.innerHTML = document.getElementById("class_name").value; //Populates table with class name
        class_name.value = ""; //Reset class name
        cell2.innerHTML = document.getElementById("assignment_name").value; //Populates table with assignment name
        assignment_name.value = ""; //Reset assignment name
        cell3.innerHTML = document.getElementById("grade_value").value; //Populates table with grade
        grade_value.value = ""; //Reset grade
        cell4.innerHTML = delete_button;
        modal.style.display = "none"; //Closes modal
      }

  </script>

   <p onclick="print()" align="bottom" size="-1.5">Click here to print your grades</p>
